<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo_small_icon_only.png"
    />
    <title>Rafael Vilomar | Profile card component</title>
    <script type="style" src="./index.css"></script>
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>
    <div class="base">
        <div class="container">
          <div class="top"></div>
          <div class="info">
            <img src="./images/image-victor.jpg" alt="Virctor Crest" />
            <p class="principal">Victor Crest <span class="age"> 26</span></p>
            <p class="ubication">London</p>
          </div>
          <div class="stats">
            <div class="statsItem">
              <p class="principal">80K</p>
              <p class="statsTile">Followers</p>
            </div>
            <div class="statsItem">
              <p class="principal">803K</p>
              <p class="statsTile">Likes</p>
            </div>
            <div class="statsItem">
              <p class="principal">1.4K</p>
              <p class="statsTile">Photos</p>
            </div>
          </div>
        </div></div>
    
    <div class="attribution">
      Challenge by
      <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a target="_blank" href="https://github.com/rafavilomar">Rafael Vilomar</a>
    </div>
  </body>
</html>
